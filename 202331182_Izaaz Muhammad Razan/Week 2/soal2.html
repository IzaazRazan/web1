<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri Mahasiswa</title>
</head>
<body>

    <h2>Form Data Diri Mahasiswa</h2>
    <form action="soal3.html" method="get">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required><br><br>

        <label for="nim">NIM:</label>
        <input type="number" id="nim" name="nim" placeholder="Masukkan NIM" required><br><br>

        <label for="jurusan">Jurusan:</label>
        <input type="text" id="jurusan" name="jurusan" placeholder="Masukkan jurusan" required><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
